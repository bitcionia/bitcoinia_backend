<div class="card custom-card">
    <div class="card-body">
        <div class="container-fluid" >
            
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                <div class="row">
                 
                    <div class="col-md-6 col-sm-12">

                        <label> Amount
                            <span class="tx-danger">*</span>
                        </label>
                        <div class="form-group">
                            <input type="number" formControlName="amount" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && loginFormControl.amount.errors }" />
                            <div *ngIf="submitted && loginFormControl.amount.errors" class="invalid-feedback">
                                <div *ngIf="loginFormControl.amount.errors.required">amount is required</div>
                                <div *ngIf="loginFormControl.amount.errors.minlength">amount must be Entered</div>
                            </div>
                        </div>
                    </div>
                  
                    <div class="col-md-6 col-sm-12">

                        <label> Type
                            <span class="tx-danger">*</span>
                        </label>
                        <div class="form-group">
                            <input type="text" formControlName="type" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && loginFormControl.type.errors }" />
                            <div *ngIf="submitted && loginFormControl.type.errors" class="invalid-feedback">
                                <div *ngIf="loginFormControl.type.errors.required">type is required</div>
                                <div *ngIf="loginFormControl.type.errors.minlength">type must be Entered</div>
                            </div>
                        </div>
                    </div>
                   
                 
                   
                   

                    
                   

                    

                </div>

                <div class="row1">
                    <div class="col-sm-12 text-right m-t-20">
                        <button type="submit"class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
