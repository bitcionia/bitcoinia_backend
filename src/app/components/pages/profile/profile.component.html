                    </div>

<div class="main-content-body tab-pane p-4 border-top-0" id="edit">
    <div class="card-body border">
        <div class="mb-4 main-content-label">Personal Information</div>
        <form class="form-horizontal">
            <div class="mb-4 main-content-label">Name</div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">User Name</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="User Name"
                            value="Mack Adamia">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">First Name</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="First Name"
                            value="Mack Adamia">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">last Name</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Last Name"
                            value="Mack Adamia">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Nick Name</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Nick Name"
                            value="Spruha">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Designation</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control"
                            placeholder="Designation" value="Web Designer">
                    </div>
                </div>
            </div>
            <div class="mb-4 main-content-label">Contact Info</div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Email<i>(required)</i></label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Email"
                            value="info@Spruha.in">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Website</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Website"
                            value="@spruko.w">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Phone</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control"
                            placeholder="phone number" value="+245 354 654">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Address</label>
                    </div>
                    <div class="col-md-9">
                        <textarea class="form-control" name="example-textarea-input"
                            rows="2" placeholder="Address">San Francisco, CA</textarea>
                    </div>
                </div>
            </div>
            <div class="mb-4 main-content-label">Social Info</div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Twitter</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="twitter"
                            value="twitter.com/spruko.me">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Facebook</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="facebook"
                            value="https://www.facebook.com/Spruha">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Google+</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="google"
                            value="spruko.com">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Linked in</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="linkedin"
                            value="linkedin.com/in/spruko">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">Cover image</label>
                    </div>
                    <div class="col-md-9">
                        <input type="file"id="profile_logo"(change)="handleFileInput($event.target.files)"
                                                            name="system_logo" class="">
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm">
                    <div class="col-md-3">
                        <label class="form-label">image</label>
                    </div>
                    <div class="col-md-9">
                        <input type="file"id="fav_icon"(change)="handleFile($event.target.files)"
                                                            name="fav_icon" class="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-right m-t-20">
                    <button type="submit" id="system_submit"
                        class="btn btn-primary">Update</button>
                </div>
            </div>
            <!-- <div class="mb-4 main-content-label">About Yourself</div>
            <div class="form-group ">

                        <label class="form-label">Biographical Info</label>

                        </div>

                        <div class="mt-4">
                            <button type="button"
                                class="btn btn-primary mr-2">Save</button>
                            <button type="button" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div> -->
        </form>
    </div>
</div>
