<div class="card card-aside custom-card">
    <div class="card-body">
            <form action="#"[formGroup]="changepass" (ngSubmit)="changepassword()"method="post" data-parsley-validate="" novalidate="">
        <div class="row clearfix">                              
            <div class="col-lg-12 col-md-12">
                <hr>
                <label>Change Password
                    <span class="text-danger">*</span>
                </label>
                <div class="form-group">
                    <input type="password" formControlName="oldPass"placeholder="Enter the password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.oldPass.errors }" required />
                    <div *ngIf="submitted && loginFormControl.oldPass.errors" class="invalid-feedback">
                        <div *ngIf="loginFormControl.oldPass.errors.required">Password is required</div>
                        <div *ngIf="loginFormControl.oldPass.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label> New Password
                        <span class="text-danger">*</span>
                    </label>
                    <input type="password" formControlName="newPass"placeholder="Enter the New password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.newPass.errors }" />
                    <div *ngIf="submitted && loginFormControl.newPass.errors" class="invalid-feedback">
                        <div *ngIf="loginFormControl.newPass.errors.required">Password is required</div>
                        <div *ngIf="loginFormControl.newPass.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label> confrim Password
                        <span class="text-danger">*</span>
                    </label>
                    <input type="password" formControlName="confirmPass" placeholder="Enter the confrim password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControl.confirmPass.errors }" />
                    <div *ngIf="submitted && loginFormControl.confirmPass.errors" class="invalid-feedback">
                        <div *ngIf="loginFormControl.confirmPass.errors.required">Password is required</div>
                        <div *ngIf="loginFormControl.confirmPass.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" name="change_password" class="btn btn-round btn-primary">Update</button> &nbsp;&nbsp;
        <button type="reset" class="btn btn-round btn-default">Clear</button>
    </form>
</div>
</div>
