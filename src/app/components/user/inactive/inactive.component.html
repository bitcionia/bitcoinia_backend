<div class="row row-sm">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 grid-margin">
        <div class="card custom-card">
            <div class="card-header border-bottom-0 pb-0">
                <div class="d-flex justify-content-between">
                    <!-- <label class="main-content-label mb-0 pt-1">User Table</label> -->
                    <!-- <div class="ml-auto float-right">
                        <div ngbDropdown class="">
                            <a href="javascript:;" class="option-dots" ngbDropdownToggle><i
                                    class="fe fe-more-horizontal"></i></a>
                            <div ngbDropdownMenu class="dropdown-menu-right">
                                <a ngbDropdownItem href="javascript:;">Today</a>
                                <a ngbDropdownItem href="javascript:;">Last Week</a>
                                <a ngbDropdownItem href="javascript:;">Last Month</a>
                                <a ngbDropdownItem href="javascript:;">Last Year</a>
                            </div>
                        </div>
                    </div> -->
                </div>
                <!-- <p class="tx-12 tx-gray-500 mt-0 mb-2">Example of Spruha Simple Table. <a href="javascript:;">Learn
                        more</a></p> -->
            </div>
            <div class="card-body">
                <div class="table-responsive border userlist-table" *ngIf="showDatafound">
                    <table class="table card-table table-striped table-vcenter text-nowrap mb-0">
                        <thead>
                            <tr>
                                <!-- <th (click)= "sort('username')"class="wd-lg-8p"><span>User &nbsp; <i class="fa fa-sort"></i></span></th>
                                <th  (click)= "sort('email')" class="wd-lg-20p"><span>Email&nbsp; <i class="fa fa-sort"></i></span></th> -->
                                <th class="wd-lg-20p"><span>User</span></th>
                                <th class="wd-lg-20p"><span>Email</span></th>
                                <th class="wd-lg-20p"><span>Status</span></th>
                                <th class="wd-lg-20p"><span>Device</span></th>
                                <th class="wd-lg-20p">Mobile</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr *ngFor=" let item of data |filter: username|  paginate:{
                                itemsPerPage: 10,
                                 currentPage:page,
                                totalitem:totalLength }">	
                          <!-- <tr *ngFor="let item of data "> -->
                                <!-- <td>
                                    <img alt="avatar" class="rounded-circle avatar-md mr-2"
                                        src="../../assets/img/users/1.jpg">
                                </td> -->
                                
                                <td>{{item.username == "" ? 'NA': item.username}} </td>
                                <td>
                                   {{item.email}}
                                </td>
                                <!-- <td class="label text-success d-flex">
                                             
                                                {{item['status']> 0 ? 'Active':item['status']}}

                                             </td> -->
                                             <td [ngClass]="item['status'] ? 'text-danger' : ''">
                                                {{item['status'] > 0 ? 'Inactive':item['status']}}

                                             </td>

                                <td>
                                    {{item['device_type']}}     
                                                         </td>
                                <td>
                                    {{item['mobile']== null ? 'NA': item['mobile']}}   
                                    <!-- <button (click)="addsymbol(item)" class="btn btn-sm btn-primary mr-1">
                                        <i class="si si-eye"></i>
                                    </button>
                                    <button (click)="editsymbol(item)" class="btn btn-sm btn-info mr-1">
                                        <i class="fe fe-edit-2"></i>
                                    </button>
                                    <button (click)="deleteuser(item)" class="btn btn-sm btn-danger">
                                        <i class="fe fe-trash"></i>
                                    </button>  -->
                                </td>
                            </tr>
       
                        </tbody>
                    </table>
                </div>
                <div class="center" *ngIf="!showDatafound">
                    <span>NO DATA FOUND </span>
                  </div>
                <pagination-controls class="pagination mt-4 mb-0 float-right page-item" (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div><!-- COL END -->
</div>
